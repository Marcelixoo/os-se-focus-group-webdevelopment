{% extends "_base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {{ form.email() }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password() }}
        </p>
        <p>
            {{ form.password_confirmation.label }}
            {{ form.password_confirmation() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
